{% extends 'tracker/base.html' %}

{% block body %}
	<h1>Stories list</h1>
	<table class="table table-dark">
		<thead class="thead-dark">
		<tr>
		{% for col in stories_fields %}
			<th scope="col">{{ col }}</th>
		{% endfor %}
		</tr>
		</thead>
		{% for story in stories_list %}
			<tr>
			{% for col, link in story %}
				{% if link %}
					<td><a href='{% url 'story' story.0.0 %}'>{{ col }}</a></td>
				{% else %}
					<td>{{ col }}</td>
				{% endif %}
			{% endfor %}
			</tr>
		{% endfor %}
{% endblock %}
